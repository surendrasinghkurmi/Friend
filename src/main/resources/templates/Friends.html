<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/process}" method="post" th:object="${Friends}">
  <label for="name">Name</label>
  <input type="text" id="name" name="name" th:value="${Friends.name}">
  <p th:each="err : ${#fields.errors('name')}" th:text="${err}" style="color : red;"></p>



  <label for="email"> Email</label>
  <input type="email" id="email" name="email" th:value="${Friends.email}">
  <p th:each="err : ${#fields.errors('email')}" th:text="${err}" style="color : red;"></p>
  <input type="submit">
</form>

</body>
</html>
