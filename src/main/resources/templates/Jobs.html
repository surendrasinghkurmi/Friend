<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form th:action="@{/selected}" method="post" th:object="${jobs}}">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" th:value="${Jobs.name}">
    <p th:each="err : ${#fields.errors('name')}" th:text="${err}" style="color : red;"></p>

    <label for="address"> Address</label>
    <input type="text" id="address" name="addresss" th:value="${Jobs.address}">
    <P th:each="err : ${#field.errors('address')}" th:text="${err}" style="colour : red;"></P>
    <input type="submit">
</form>
</body>
</html>
