<!DOCTYPE html>
<html lang="en " xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>name</th>
        <th>address</th>
        <th>state</th>
    </tr>
    <tr th:each="c: ${data}">
        <td th:text="${c.name}"></td>
        <td th:text="${c.address}"></td>
        <td th:text="${c.state}"></td>
    </tr>
</table>
</body>
</html>
